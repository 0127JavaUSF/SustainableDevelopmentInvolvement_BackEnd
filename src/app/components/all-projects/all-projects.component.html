<h2>List of all the projects where Revature's employees are involved</h2>
<table id="allProjects" summary="A list of all projects" style="width:100%;">    
    <tr> <!--th style declared by bootstrap-->
        <th>Name</th><th>Description</th><th>Sustainable Development Goal</th><th>Url</th><th>Comments</th>
    </tr>
    <tr style="text-align:center;"  *ngFor="let result of allProjectsResults" >
        <td style="width:15%;">{{result.name}}</td>
        <td style="width:25%;">{{result.description}}</td>
        <td style="width:15%;">{{result.goal_id}}</td>
        <td style="width:20%;">{{result.url}}</td>
        <td style="width:25%;">{{result.comments}}</td>
    </tr>
</table>
