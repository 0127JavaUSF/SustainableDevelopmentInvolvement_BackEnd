
<form>
  <h2>New Contribution to a Sustainable Development Goal.</h2>
    <div class="row">
      <div class="col">
        <input type="text" id="employee_firstName" aria-label="Enter first name here."  class="form-control padding-control"  
        [(ngModel)]="firstName" name="firstName" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" id="employee_lastName" aria-label="Enter last name." class="form-control" 
        [(ngModel)]="lastName" name="lastName" placeholder="Last name">
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <h3>Please, click to select a project or <a href="/new-project">create a new project description</a></h3>.
       <!-- Standard Dropdown with custom dropdown class appended -->
          <select id="test" class="custom-dropdown"  [(ngModel)]="projectId" name="projectId"
          aria-label="Drop-down button used to select a sustainable project among those 
          already present in the database. The dropdown menu also offers the opportunity 
          to add a new project description in the database.">
            <option  class="projectDropdownItem" *ngFor="let result of allProjectsResults" value={{result.id}}>{{result.name}}</option>                      
          </select>
        </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="submit" id="submitEmployeeData" aria-label="Button used to submit the data" 
        value="Click on the button to submit the data"  (click)="createProjectContribution()"/>
      </div>
    </div>
    
  </form>
