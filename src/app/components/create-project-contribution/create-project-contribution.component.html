
<form>
  <h2>New Contribution to a Sustainable Development Goal.</h2>
    <div class="row">
      <div class="col">
        <input type="text" aria-label="Enter first name here."  class="form-control padding-control"  
        [(ngModel)]="firstName" name="firstName" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" aria-label="Enter last name." class="form-control" 
        [(ngModel)]="lastName" name="lastName" placeholder="Last name">
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <h3>Please, click to select a project or <a href="/new-project">create a new project description</a></h3>.
       <!-- Standard Dropdown with custom dropdown class appended -->
          <select class="custom-dropdown"  aria-label="Drop-down button used to select a sustainable project among those 
          already present in the database. The dropdown menu also offers the opportunity 
          to add a new project description in the database.">
            <option  *ngFor="let result of resultsProjects">{{result.name}}</option>
            <option></option>           
          </select>
        </div>
    </div>
    <div class="row">
      <div class="col">
        
      </div>
    </div>
    
  </form>

  <!-- Selection of an existing project or declaration of a new project -->
